<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">NEW BOOK</button>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="bookForm">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="book-title">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Author:</label>
                                <input type="text" class="form-control" id="book-author">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Pages:</label>
                                <input type="text" class="form-control" id="book-pages">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Read:</label>
                                <input type="text" class="form-control" id="book-read">
                            </div>
                            <span class="error" id="error"></span>
                            <input type="submit" class="btn btn-default" value="ADD">

                        </form>
                    </div>
                </div>

            </div>
        </div>
        <table id="booksDisplay">
        </table>
    </div>

    <script type="text/javascript" src="library.js"></script>
</body>

</html>
